<style>

  padding:16px;border:1px dashed var(--acc);word-break:break-all;margin:18px 0;
  font-size:0.8rem;border-radius:3px;cursor:text;user-select:all;line-height:1.6}

  color:var(--muted);padding:6px 12px;cursor:pointer;border-radius:3px;

.nav-back:hover{background:rgba(255,255,255,0.09);color:#fff}
.top-row{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
</style>
</head>
<body>
<div id="root"></div>
<script>
const e = React.createElement;
const MODULE_ID = 'AG_R04';
const CERT_KEY  = 'CERT_REPUBLIQUE_4';
const XP_AMOUNT = 50;
const BACK_URL  = 'index_PIX_DELEGUES.html';
const QUESTIONS = [{"q": "Quelle est la diff√©rence entre un 'projet' et une 'proposition' de loi ?", "a": ["Un projet est vot√© √† l'AN, une proposition au S√©nat", "Un projet vient du gouvernement, une proposition d'un parlementaire", "Un projet est obligatoire, une proposition facultative"], "c": 1, "wrong": "Projet = initiative gouvernementale. Proposition = initiative d'un d√©put√© ou s√©nateur."}, {"q": "La 'navette parlementaire' d√©signe...", "a": ["Le transport des parlementaires entre l'AN et le S√©nat", "Les allers-retours du texte entre l'AN et le S√©nat", "La proc√©dure d'urgence pour voter une loi en 24h"], "c": 1, "wrong": "Le texte voyage entre les deux chambres jusqu'√† accord ou CMP."}, {"q": "Qui promulgue officiellement les lois en France ?", "a": ["Le Premier Ministre", "Le Pr√©sident de la R√©publique", "Le Pr√©sident de l'AN", "Le Conseil d'√âtat"], "c": 1, "wrong": "Article 10 : 'Le Pr√©sident promulgue les lois dans les 15 jours.'"}];
const SCENARIO  = {"title": "Ton camarade a une id√©e de loi", "p": "Un camarade veut qu'une loi interdise les devoirs le week-end. Explique-lui le chemin.", "options": [{"text": "\"Il faut qu'un d√©put√© reprenne cette id√©e comme proposition de loi. Elle sera d√©battue en commission, amend√©e, vot√©e √† l'AN puis au S√©nat. Si accord, le Pr√©sident la promulgue. En attendant : d√©l√©gu√© ‚Üí CVC ‚Üí instances acad√©miques.\"", "ok": true, "fb": ""}, {"text": "\"Une p√©tition √† 500 000 signatures oblige le Parlement √† voter.\"", "ok": false, "fb": "Non. En France, pas d'initiative populaire directe de ce type."}, {"text": "\"Il faut voter pour le bon parti.\"", "ok": false, "fb": "Pas faux sur le fond, mais √ßa ne r√©pond pas √† la question du processus concret."}]};
const SYNTHESIS = [{"icon": "üí°", "t": "Projet vs Proposition :", "v": "Gouvernement = projet. Parlementaire = proposition. ~80 % des lois viennent du gouvernement."}, {"icon": "üîÑ", "t": "Navette :", "v": "AN ‚Üí S√©nat ‚Üí AN... La CMP tente l'accord. Sinon l'AN tranche."}, {"icon": "‚úçÔ∏è", "t": "Promulgation :", "v": "Le Pr√©sident promulgue sous 15 jours. Publication au Journal Officiel."}, {"icon": "‚öñÔ∏è", "t": "Conseil constitutionnel :", "v": "Peut censurer une loi inconstitutionnelle. Saisine possible via la QPC."}];

/* R√©cup√®re le code joueur depuis localStorage ‚Äî pas de saisie manuelle (RGPD) */
function getPlayer() {
  return localStorage.getItem('pvs_current_player') || 'anonyme';
}

function awardXP() {
  try {
    const raw   = localStorage.getItem('pvs_bridge_events');
    const evts  = raw ? JSON.parse(raw) : [];
    evts.push({
      id:     'AGORA-' + MODULE_ID + '-' + Date.now(),
      type:   'AGORA_MODULE_COMPLETE',
      player: getPlayer(),
      module: MODULE_ID,
      label:  'AGORA : Comment na√Æt une loi ?',
      reward: XP_AMOUNT,
      d:      new Date().toISOString()
    });
    if (evts.length > 700) evts.splice(0, evts.length - 700);
    localStorage.setItem('pvs_bridge_events', JSON.stringify(evts));
  } catch(err) {}
}

function App() {
  const [step, setStep] = React.useState('intro');
  const [qIdx, setQIdx] = React.useState(0);
  const [token, setToken] = React.useState('');

  const finish = () => {
    const cert = { v:2, d:new Date().toISOString(), m:MODULE_ID, n:getPlayer(), f:true };
    localStorage.setItem(CERT_KEY, JSON.stringify(cert));
    awardXP();
    setToken(btoa(unescape(encodeURIComponent(JSON.stringify(cert)))));
    setStep('complete');
  };

  const goBack = () => { window.location.href = BACK_URL; };

  const PlayerChip = () => e('div', {className:'player-chip'}, 'üéÆ ', getPlayer());

  /* ‚îÄ‚îÄ INTRO ‚îÄ‚îÄ */
  const renderIntro = () => e('div', {className:'card'},
    e('div', {className:'top-row'},
      e('button', {className:'nav-back', onClick:goBack}, '‚Üê Agora'),
      PlayerChip()
    ),
    e('div', {className:'tag'}, 'La Ve R√©publique ¬∑ Module 4/5'),
    
    e('h1', null, "Comment na√Æt une loi¬†?"),
    e('p', {className:'quote'}, "¬´¬†Une loi injuste n\'est pas une loi.¬†¬ª ‚Äî Saint Augustin"),
    e('p', null, "Deux types d\'initiatives¬†: le PROJET de loi (vient du gouvernement) ou la PROPOSITION de loi (vient d\'un parlementaire). Les deux suivent le m√™me chemin."),
    e('p', null, "1√®re lecture AN ‚Üí navette S√©nat ‚Üí navette AN‚Ä¶ Si d√©saccord¬†: CMP (7 d√©put√©s + 7 s√©nateurs). Si toujours d√©saccord¬†: l\'AN tranche. Puis le Pr√©sident promulgue sous 15 jours."),

    e('div', {style:{textAlign:'center'}},
      e('div', {className:'xp-badge'}, '‚ö° +50 XP √† la cl√©')),
    e('button', {className:'btn', onClick:() => setStep('quiz')}, 'Suivre le parcours d\'une loi')
  );

  /* ‚îÄ‚îÄ QUIZ ‚îÄ‚îÄ */
  const renderQuiz = () => {
    const q   = QUESTIONS[qIdx];
    const pct = 25 + Math.round((qIdx / QUESTIONS.length) * 30);
    return e('div', {className:'card'},
      e('div', {className:'progress'},
        e('div', {className:'progress-fill', style:{width:pct+'%'}})),
      e('div', {className:'step-tag'}, 'Question ' + (qIdx+1) + ' / ' + QUESTIONS.length),
      e('h2', null, q.q),
      q.a.map((opt, i) => e('button', {
        key:i, className:'opt',
        onClick: () => {
          if (i === q.c) {
            if (qIdx < QUESTIONS.length - 1) setQIdx(qIdx + 1);
            else setStep('scenario');
          } else {
            alert(q.wrong || 'Le processus l√©gislatif est pr√©cis. R√©essaie.');
          }
        }
      }, opt))
    );
  };

  /* ‚îÄ‚îÄ SCENARIO ‚îÄ‚îÄ */
  const renderScenario = () => e('div', {className:'card'},
    e('div', {className:'progress'},
      e('div', {className:'progress-fill', style:{width:'70%'}})),
    e('div', {className:'step-tag'}, 'Mise en situation'),
    e('h2', null, SCENARIO.title),
    e('p', null, SCENARIO.p),
    SCENARIO.options.map((opt, i) => e('button', {
      key:i, className:'opt',
      onClick: () => { if (opt.ok) setStep('synthesis'); else alert(opt.fb); }
    }, opt.text))
  );

  /* ‚îÄ‚îÄ SYNTHESIS ‚îÄ‚îÄ */
  const renderSynthesis = () => e('div', {className:'card'},
    e('div', {className:'progress'},
      e('div', {className:'progress-fill', style:{width:'88%'}})),
    e('div', {className:'step-tag'}, 'Synth√®se'),
    e('h2', null, 'Ce qu\'il faut retenir'),
    e('div', {className:'summary-box'},
      SYNTHESIS.map((s,i) => e('p', {key:i},
        e('strong', null, s.icon + ' ' + s.t + ' '), s.v))
    ),
    e('button', {className:'btn', onClick:finish}, 'Valider ce module ‚Üí')
  );

  /* ‚îÄ‚îÄ COMPLETE ‚îÄ‚îÄ */
  const renderComplete = () => e('div', {className:'card'},
    e('div', {className:'seal'}, '‚öñÔ∏è'),
    e('h1', null, 'Tu sais comment na√Æt une loi !'),
    e('p', {style:{textAlign:'center'}}, 'Processus l√©gislatif ma√Ætris√©.'),
    e('div', {style:{textAlign:'center', margin:'8px 0'}},
      e('div', {className:'xp-badge'}, '‚ö° +' + XP_AMOUNT + ' XP envoy√©s au Portail')),
    e('p', {style:{textAlign:'center',color:'var(--muted)',fontSize:'.8rem',marginTop:'10px'}},
      'Copie le jeton ci-dessous et colle-le dans l\'Agora.'),
    e('div', {className:'token-box'}, token),
    e('p', {className:'token-note'},

    e('button', {className:'btn', onClick:goBack}, '‚Üê Retour √† l\'Agora')

  switch(step) {

    case 'complete':  return renderComplete();
    default:          return renderIntro();

}

ReactDOM.createRoot(document.getElementById('root')).render(e(App));
</script>
</body>
</html>
