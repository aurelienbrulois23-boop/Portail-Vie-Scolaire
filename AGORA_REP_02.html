<style>

.summary-box p{margin-bottom:8px;font-size:0.85rem;color:#c0d4e8}
.summary-box p:last-child{margin-bottom:0}
.token-box{background:#000;color:var(--acc);font-family:'Share Tech Mono',monospace;
  padding:16px;border:1px dashed var(--acc);word-break:break-all;margin:18px 0;
  font-size:0.8rem;border-radius:3px;cursor:text;user-select:all;line-height:1.6}
.token-note{font-size:0.72rem;color:var(--muted);line-height:1.65;margin-top:4px}
.seal{text-align:center;font-size:2.8rem;margin:14px 0}
.nav-back{background:rgba(255,255,255,0.05);border:1px solid var(--border);
  color:var(--muted);padding:6px 12px;cursor:pointer;border-radius:3px;
  font-size:0.7rem;font-family:'Montserrat',sans-serif;font-weight:600;
  transition:.2s;margin-bottom:18px}
.nav-back:hover{background:rgba(255,255,255,0.09);color:#fff}
.top-row{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
</style>
</head>
<body>
<div id="root"></div>
<script>
const e = React.createElement;
const MODULE_ID = 'AG_R02';
const CERT_KEY  = 'CERT_REPUBLIQUE_2';
const XP_AMOUNT = 50;
const BACK_URL  = 'index_PIX_DELEGUES.html';

const SYNTHESIS = [{"icon": "üèõÔ∏è", "t": "Le Pr√©sident :", "v": "√âlu pour 5 ans. Nomme le PM, pr√©side le Conseil des ministres, dirige l'arm√©e."}, {"icon": "üè¢", "t": "Le Premier Ministre :", "v": "Dirige le gouvernement. Responsable devant l'AN."}, {"icon": "‚ö°", "t": "Article 16 :", "v": "Pouvoirs de crise. Utilis√© une seule fois en 1961."}, {"icon": "üîÑ", "t": "Cohabitation :", "v": "Pr√©sident et PM de camps oppos√©s. 3 fois dans l'histoire de la Ve."}];

/* R√©cup√®re le code joueur depuis localStorage ‚Äî pas de saisie manuelle (RGPD) */
function getPlayer() {
  return localStorage.getItem('pvs_current_player') || 'anonyme';
}

function awardXP() {
  try {
    const raw   = localStorage.getItem('pvs_bridge_events');
    const evts  = raw ? JSON.parse(raw) : [];
    evts.push({
      id:     'AGORA-' + MODULE_ID + '-' + Date.now(),
      type:   'AGORA_MODULE_COMPLETE',
      player: getPlayer(),
      module: MODULE_ID,
      label:  'AGORA : Le Pr√©sident & le Gouvernement',
      reward: XP_AMOUNT,
      d:      new Date().toISOString()
    });
    if (evts.length > 700) evts.splice(0, evts.length - 700);
    localStorage.setItem('pvs_bridge_events', JSON.stringify(evts));
  } catch(err) {}
}

function App() {
  const [step, setStep] = React.useState('intro');
  const [qIdx, setQIdx] = React.useState(0);
  const [token, setToken] = React.useState('');

  const finish = () => {
    const cert = { v:2, d:new Date().toISOString(), m:MODULE_ID, n:getPlayer(), f:true };
    localStorage.setItem(CERT_KEY, JSON.stringify(cert));
    awardXP();
    setToken(btoa(unescape(encodeURIComponent(JSON.stringify(cert)))));
    setStep('complete');
  };

  const goBack = () => { window.location.href = BACK_URL; };

  const PlayerChip = () => e('div', {className:'player-chip'}, 'üéÆ ', getPlayer());

  /* ‚îÄ‚îÄ INTRO ‚îÄ‚îÄ */
  const renderIntro = () => e('div', {className:'card'},
    e('div', {className:'top-row'},
      e('button', {className:'nav-back', onClick:goBack}, '‚Üê Agora'),
      PlayerChip()
    ),
    e('div', {className:'tag'}, 'La Ve R√©publique ¬∑ Module 2/5'),
    
    e('h1', null, "Le Pr√©sident & le Gouvernement"),
    e('p', {className:'quote'}, "¬´¬†Le Pr√©sident pr√©side, le gouvernement gouverne.¬†¬ª"),
    e('p', null, "Le Pr√©sident est √©lu au suffrage universel direct pour 5 ans. Il nomme le Premier Ministre, pr√©side le Conseil des ministres, peut dissoudre l\'Assembl√©e, est chef des arm√©es."),
    e('p', null, "Le Premier Ministre dirige le gouvernement au quotidien. Il est responsable devant l\'Assembl√©e nationale. Quand Pr√©sident et PM sont de camps oppos√©s¬†: c\'est la COHABITATION (3 fois dans notre histoire)."),

    e('div', {style:{textAlign:'center'}},
      e('div', {className:'xp-badge'}, '‚ö° +50 XP √† la cl√©')),
    e('button', {className:'btn', onClick:() => setStep('quiz')}, 'Entrer √† l\'√âlys√©e')
  );

  /* ‚îÄ‚îÄ QUIZ ‚îÄ‚îÄ */
  const renderQuiz = () => {
    const q   = QUESTIONS[qIdx];
    const pct = 25 + Math.round((qIdx / QUESTIONS.length) * 30);
    return e('div', {className:'card'},
      e('div', {className:'progress'},
        e('div', {className:'progress-fill', style:{width:pct+'%'}})),
      e('div', {className:'step-tag'}, 'Question ' + (qIdx+1) + ' / ' + QUESTIONS.length),
      e('h2', null, q.q),
      q.a.map((opt, i) => e('button', {
        key:i, className:'opt',
        onClick: () => {
          if (i === q.c) {
            if (qIdx < QUESTIONS.length - 1) setQIdx(qIdx + 1);
            else setStep('scenario');
          } else {
            alert(q.wrong || 'Les r√¥les sont pr√©cis. Consulte l\'intro et r√©essaie.');
          }
        }
      }, opt))
    );
  };

  /* ‚îÄ‚îÄ SCENARIO ‚îÄ‚îÄ */
  const renderScenario = () => e('div', {className:'card'},
    e('div', {className:'progress'},
      e('div', {className:'progress-fill', style:{width:'70%'}})),
    e('div', {className:'step-tag'}, 'Mise en situation'),
    e('h2', null, SCENARIO.title),
    e('p', null, SCENARIO.p),
    SCENARIO.options.map((opt, i) => e('button', {
      key:i, className:'opt',
      onClick: () => { if (opt.ok) setStep('synthesis'); else alert(opt.fb); }
    }, opt.text))
  );

  /* ‚îÄ‚îÄ SYNTHESIS ‚îÄ‚îÄ */
  const renderSynthesis = () => e('div', {className:'card'},
    e('div', {className:'progress'},
      e('div', {className:'progress-fill', style:{width:'88%'}})),
    e('div', {className:'step-tag'}, 'Synth√®se'),
    e('h2', null, 'Ce qu\'il faut retenir'),
    e('div', {className:'summary-box'},
      SYNTHESIS.map((s,i) => e('p', {key:i},
        e('strong', null, s.icon + ' ' + s.t + ' '), s.v))
    ),
    e('button', {className:'btn', onClick:finish}, 'Valider ce module ‚Üí')
  );

  /* ‚îÄ‚îÄ COMPLETE ‚îÄ‚îÄ */
  const renderComplete = () => e('div', {className:'card'},
    e('div', {className:'seal'}, 'üèõÔ∏è'),
    e('h1', null, 'L\'ex√©cutif n\'a plus de secrets !'),
    e('p', {style:{textAlign:'center'}}, '√âlys√©e et Matignon distingu√©s.'),
    e('div', {style:{textAlign:'center', margin:'8px 0'}},

  switch(step) {

}

ReactDOM.createRoot(document.getElementById('root')).render(e(App));
</script>
</body>
</html>
