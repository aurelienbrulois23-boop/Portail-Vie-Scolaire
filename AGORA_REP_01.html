.summary-box p{margin-bottom:8px;font-size:0.85rem;color:#c0d4e8}

.token-box{background:#000;color:var(--acc);font-family:'Share Tech Mono',monospace;
  padding:16px;border:1px dashed var(--acc);word-break:break-all;margin:18px 0;
  font-size:0.8rem;border-radius:3px;cursor:text;user-select:all;line-height:1.6}
.token-note{font-size:0.72rem;color:var(--muted);line-height:1.65;margin-top:4px}

.nav-back{background:rgba(255,255,255,0.05);border:1px solid var(--border);
  color:var(--muted);padding:6px 12px;cursor:pointer;border-radius:3px;
  font-size:0.7rem;font-family:'Montserrat',sans-serif;font-weight:600;
  transition:.2s;margin-bottom:18px}
.nav-back:hover{background:rgba(255,255,255,0.09);color:#fff}
</style>
</head>
<body>
<div id="root"></div>
<script>
const e = React.createElement;
const MODULE_ID = "AG_R01";
const CERT_KEY  = "CERT_REPUBLIQUE_1";
const XP_AMOUNT = 50;

const QUESTIONS = [{"q": "En quelle ann√©e la Constitution de la Ve R√©publique a-t-elle √©t√© adopt√©e par r√©f√©rendum ?", "a": ["1944 ‚Äî √† la Lib√©ration", "1958 ‚Äî sous de Gaulle", "1962 ‚Äî apr√®s la guerre d'Alg√©rie", "1981 ‚Äî avec Mitterrand"], "c": 1, "wrong": "28 septembre 1958. 79,25% de OUI. C'est la date de naissance de nos institutions actuelles."}, {"q": "La Ve R√©publique est un r√©gime 'semi-pr√©sidentiel'. Cela signifie que...", "a": ["Le Pr√©sident est √©lu au suffrage indirect", "Le Pr√©sident a des pouvoirs forts ET le gouvernement est responsable devant le Parlement", "Pr√©sident et Premier Ministre ont exactement les m√™mes pouvoirs"], "c": 1, "wrong": "Semi-pr√©sidentiel = Pr√©sident fort (art. 5) MAIS gouvernement responsable devant l'AN. Les deux en m√™me temps."}, {"q": "Pourquoi a-t-on chang√© de Constitution en 1958 ?", "a": ["Pour donner plus de pouvoir au Parlement", "Parce que la IVe R√©publique √©tait trop instable ‚Äî 21 gouvernements en 12 ans", "Pour int√©grer la France dans l'Europe", "Parce que la Constitution de 1946 avait expir√©"], "c": 1, "wrong": "L'instabilit√© gouvernementale de la IVe R√©publique est la raison principale. 21 gouvernements en 12 ans, c'est ingouvernable."}];
const SCENARIO  = {"title": "L'adulte curieux", "p": "Un adulte te demande : \"Pourquoi a-t-on chang√© de Constitution en 1958 ?\" Ta r√©ponse de d√©l√©gu√© form√© ?", "options": [{"text": "\"La IVe R√©publique avait un Parlement trop fort et pas de leader stable ‚Äî 21 gouvernements en 12 ans. De Gaulle a cr√©√© une Constitution avec un Pr√©sident fort pour sortir de cette instabilit√©. √áa tient depuis 65 ans, m√™me si ce n'est pas parfait.\"", "ok": true, "fb": ""}, {"text": "\"De Gaulle voulait plus de pouvoir pour lui.\"", "ok": false, "fb": "Trop simpliste. De Gaulle avait des convictions institutionnelles profondes. La crise r√©elle de la IVe justifiait la r√©forme."}, {"text": "\"Je sais pas trop, c'est compliqu√©.\"", "ok": false, "fb": "Tu viens de l'apprendre ! Un d√©l√©gu√© citoyen ne se d√©fausse pas. Reprends ta r√©ponse."}]};
const SYNTHESIS = [{"icon": "üìÖ", "t": "1958 :", "v": "Naissance de la Ve R√©publique. 79% de OUI au r√©f√©rendum constitutionnel."}, {"icon": "‚öñÔ∏è", "t": "Semi-pr√©sidentiel :", "v": "Pr√©sident fort (art. 5) + gouvernement responsable devant le Parlement."}, {"icon": "üìú", "t": "La Constitution :", "v": "Texte fondamental au-dessus de toutes les lois ordinaires."}, {"icon": "üîó", "t": "Le lien avec toi :", "v": "Les r√®gles de ton coll√®ge viennent de lois, qui viennent de cette Constitution."}];

function awardXP(name) {
  try {
    const raw   = localStorage.getItem('pvs_bridge_events');
    const evts  = raw ? JSON.parse(raw) : [];
    const player = localStorage.getItem('pvs_current_player') || name || 'inconnu';
    evts.push({
      id:     'AGORA-' + MODULE_ID + '-' + Date.now(),
      type:   'AGORA_MODULE_COMPLETE',
      player: player,
      module: MODULE_ID,
      label:  'AGORA : La Ve R√©publique ‚Äî comment √ßa marche ?',
      reward: XP_AMOUNT,
      d:      new Date().toISOString()
    });
    if (evts.length > 700) evts.splice(0, evts.length - 700);
    localStorage.setItem('pvs_bridge_events', JSON.stringify(evts));
  } catch(err) {}
}

function App() {
  const [step,    setStep]    = React.useState('intro');
  const [name,    setName]    = React.useState('');
  const [qIdx,    setQIdx]    = React.useState(0);
  const [token,   setToken]   = React.useState('');

  const finish = () => {
    const cert = { v:2, d:new Date().toISOString(), m:MODULE_ID, n:name||'D√©l√©gu√©', f:true };
    localStorage.setItem(CERT_KEY, JSON.stringify(cert));
    awardXP(name);
    setToken(btoa(unescape(encodeURIComponent(JSON.stringify(cert)))));
    setStep('complete');
  };

  const goBack = () => { window.location.href = BACK_URL; };

  /* ‚îÄ‚îÄ INTRO ‚îÄ‚îÄ */
  const renderIntro = () => e('div', {className:'card'},
    e('button', {className:'nav-back', onClick:goBack}, '‚Üê Agora'),
    e('div', {className:'tag'}, "La Ve R\u00e9publique \u00b7 Module 1/5"),
    
    e('h1', null, "La Ve R√©publique"),
    e('p', {className:'quote'}, "¬´ La Constitution, c'est un esprit, des institutions, une pratique. ¬ª ‚Äî Charles de Gaulle"),
    e('p', null, "1958. La France est en crise. La IVe R√©publique s'effondre : 21 gouvernements en 12 ans. De Gaulle est rappel√©. Il r√©dige une nouvelle constitution et la fait approuver par r√©f√©rendum le 28 septembre 1958 : 79% de OUI."),
    e('p', null, "Id√©e centrale : un Pr√©sident fort, garant des institutions, au-dessus des partis. Avec un gouvernement responsable devant le Parlement. C'est ce qu'on appelle un r√©gime semi-pr√©sidentiel."),

    e('input', {className:'name-input', type:'text', placeholder:"Ton nom, futur citoyen...",
      autoComplete:'off', onChange: ev => setName(ev.target.value)}),
    e('div', {className:'xp-badge'}, '‚ö° +50 XP √† la cl√©'),
    e('button', {className:'btn', onClick: () => {
      if (!name.trim()) { alert("Nom obligatoire pour la carte \u00e9lectorale !"); return; }
      setStep('quiz');
    }}, "Entrer dans la Ve R\u00e9publique")
  );

  /* ‚îÄ‚îÄ QUIZ ‚îÄ‚îÄ */
  const renderQuiz = () => {
    const q   = QUESTIONS[qIdx];
    const pct = 25 + Math.round((qIdx / QUESTIONS.length) * 30);
    return e('div', {className:'card'},
      e('div', {className:'progress'}, e('div', {className:'progress-fill', style:{width:pct+'%'}})),
      e('div', {className:'step-tag'}, 'Question ' + (qIdx+1) + ' / ' + QUESTIONS.length),
      e('h2', null, q.q),
      q.a.map((opt, i) => e('button', {
        key:i, className:'opt',
        onClick: () => {
          if (i === q.c) {
            if (qIdx < QUESTIONS.length - 1) setQIdx(qIdx + 1);
            else setStep('scenario');
          } else {
            alert(q.wrong || "Les institutions demandent de la pr\u00e9cision. R\u00e9essaie.");
          }
        }
      }, opt))
    );
  };

  /* ‚îÄ‚îÄ SCENARIO ‚îÄ‚îÄ */
  const renderScenario = () => e('div', {className:'card'},
    e('div', {className:'progress'}, e('div', {className:'progress-fill', style:{width:'70%'}})),
    e('div', {className:'step-tag'}, 'Mise en situation'),
    e('h2', null, SCENARIO.title),
    e('p', null, SCENARIO.p),
    SCENARIO.options.map((opt, i) => e('button', {
      key:i, className:'opt',
      onClick: () => {
        if (opt.ok) setStep('synthesis');
        else alert(opt.fb);
      }
    }, opt.text))
  );

  /* ‚îÄ‚îÄ SYNTHESIS ‚îÄ‚îÄ */
  const renderSynthesis = () => e('div', {className:'card'},
    e('div', {className:'progress'}, e('div', {className:'progress-fill', style:{width:'88%'}})),
    e('div', {className:'step-tag'}, 'Synth√®se'),
    e('h2', null, 'Ce qu\'il faut retenir'),
    e('div', {className:'summary-box'},
      SYNTHESIS.map((s,i) => e('p', {key:i},
        e('strong', null, s.icon + ' ' + s.t + ' '), s.v
      ))
    ),
    e('button', {className:'btn', onClick:finish}, 'Valider ce module ‚Üí')
  );

  /* ‚îÄ‚îÄ COMPLETE ‚îÄ‚îÄ */
  const renderComplete = () => e('div', {className:'card'},
    e('div', {className:'seal'}, "\ud83c\uddeb\ud83c\uddf7"),
    e('h1', null, "La Ve R\u00e9publique n'a plus de secrets !"),
    e('p', {style:{textAlign:'center'}}, "Institutions comprises, ", e('strong', null, name), ' !'),

    default:          return renderIntro();

}

ReactDOM.createRoot(document.getElementById('root')).render(e(App));
</script>
</body>
</html>
