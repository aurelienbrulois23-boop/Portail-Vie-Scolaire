function getPlayer() {

}

function awardXP() {

      id:     'AGORA-' + MODULE_ID + '-' + Date.now(),

    e('h1', null, "La V·µâ R√©publique"),

    e('p', null, "1958. La France est en crise. La IV·µâ R√©publique s\'effondre¬†: 21 gouvernements en 12 ans. De Gaulle est rappel√©. Il fait approuver une nouvelle constitution par r√©f√©rendum le 28 septembre 1958¬†: 79¬†% de OUI."),
    e('p', null, "Id√©e centrale¬†: un Pr√©sident fort, garant des institutions, avec un gouvernement responsable devant le Parlement. C\'est ce qu\'on appelle un r√©gime semi-pr√©sidentiel."),

    const q   = QUESTIONS[qIdx];

      e('div', {className:'progress'},

      e('div', {className:'step-tag'}, 'Question ' + (qIdx+1) + ' / ' + QUESTIONS.length),

    }, opt.text))
  );

  /* ‚îÄ‚îÄ SYNTHESIS ‚îÄ‚îÄ */

    e('div', {className:'progress'},
