<!DOCTYPE html>

<head>

<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Montserrat:wght@400;600;700&family=Share+Tech+Mono&display=swap');
:root{--bg:#0f172a;--panel:#1e293b;--acc:#a78bfa;--acc-d:#7c3aed;--text:#f8fafc;--muted:#94a3b8;--border:#334155}

  font-family:'Share Tech Mono',monospace;margin-bottom:12px;text-align:center}

  font-size:0.7rem;color:#ffd700;font-family:'Share Tech Mono',monospace}
.btn{background:var(--acc);color:#000;border:none;padding:13px 28px;font-weight:700;
  text-transform:uppercase;letter-spacing:.5px;cursor:pointer;transition:.25s;
  display:block;margin:18px auto 0;border-radius:4px}
.btn:hover{filter:brightness(1.12);transform:translateY(-2px)}
.progress{height:3px;background:rgba(255,255,255,0.07);margin-bottom:24px;border-radius:2px;overflow:hidden}
.progress-fill{height:100%;background:linear-gradient(90deg,var(--acc-d),var(--acc));
  border-radius:2px;transition:width .5s ease}
.step-tag{font-family:'Share Tech Mono',monospace;font-size:0.62rem;color:var(--muted);
  text-transform:uppercase;letter-spacing:1px;margin-bottom:10px}
.opt{display:block;width:100%;text-align:left;background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.1);color:var(--text);padding:16px 18px;margin:10px 0;
  cursor:pointer;transition:.22s;border-radius:4px;font-size:0.88rem;line-height:1.5}
.opt:hover{background:rgba(255,255,255,0.09);border-color:var(--acc)}
.summary-box{background:rgba(255,255,255,0.03);border-left:3px solid var(--acc);
  padding:16px 18px;margin:16px 0;line-height:1.75}
.summary-box p{margin-bottom:8px;font-size:0.85rem;color:#c0d4e8}
.summary-box p:last-child{margin-bottom:0}
.token-box{background:#000;color:var(--acc);font-family:'Share Tech Mono',monospace;
  padding:16px;border:1px dashed var(--acc);word-break:break-all;margin:18px 0;
  font-size:0.8rem;border-radius:3px;cursor:text;user-select:all;line-height:1.6}
.token-note{font-size:0.72rem;color:var(--muted);line-height:1.65;margin-top:4px}
.seal{text-align:center;font-size:2.8rem;margin:14px 0}
.nav-back{background:rgba(255,255,255,0.05);border:1px solid var(--border);
  color:var(--muted);padding:6px 12px;cursor:pointer;border-radius:3px;
  font-size:0.7rem;font-family:'Montserrat',sans-serif;font-weight:600;
  transition:.2s;margin-bottom:18px}
.nav-back:hover{background:rgba(255,255,255,0.09);color:#fff}
.top-row{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
</style>
</head>
<body>
<div id="root"></div>
<script>
const e = React.createElement;
const MODULE_ID = 'AG_CV03';
const CERT_KEY  = 'CERT_CIVDEMOS_3';
const XP_AMOUNT = 50;
const BACK_URL  = 'index_PIX_DELEGUES.html';
const QUESTIONS = [{"q": "La Magna Carta (1215) est historiquement importante car elle...", "a": ["Accorde le droit de vote √† tous", "Limite pour la premi√®re fois le pouvoir du roi par un texte √©crit", "Cr√©e le Parlement britannique", "Abolit la f√©odalit√©"], "c": 1, "wrong": "Elle dit : m√™me le roi a des limites. Premier texte constitutionnel de l'histoire occidentale."}, {"q": "En France, quand les femmes ont-elles obtenu le droit de vote ?", "a": ["1789", "1871", "1944", "1958"], "c": 2, "wrong": "1944 ‚Äî sous le Gouvernement Provisoire. La France est l'un des derniers pays occidentaux."}, {"q": "Combien de R√©publiques la France a-t-elle connues depuis 1792 ?", "a": ["3", "4", "5", "6"], "c": 2, "wrong": "Ire (1792), IIe (1848), IIIe (1870), IVe (1946), Ve (1958). Cinq."}];
const SCENARIO  = {"title": "La frise dans ta t√™te", "p": "Classe ces 4 √©v√©nements du plus ancien au plus r√©cent :", "options": [{"text": "D√©mocratie ath√©nienne (508 av. J.-C.) ‚Üí Magna Carta (1215) ‚Üí R√©volution fran√ßaise (1789) ‚Üí Suffrage f√©minin France (1944)", "ok": true, "fb": ""}, {"text": "Magna Carta ‚Üí D√©mocratie ath√©nienne ‚Üí R√©volution ‚Üí Suffrage f√©minin", "ok": false, "fb": "L'Agora pr√©c√®de la Magna Carta de 1700 ans !"}, {"text": "R√©volution ‚Üí Magna Carta ‚Üí D√©mocratie ath√©nienne ‚Üí Suffrage f√©minin", "ok": false, "fb": "Les trois premiers sont dans l'ordre inverse."}]};
const SYNTHESIS = [{"icon": "üèõÔ∏è", "t": "508 av. J.-C. :", "v": "D√©mocratie directe ath√©nienne."}, {"icon": "üìú", "t": "1215 :", "v": "Magna Carta. Le roi a des limites."}, {"icon": "üî•", "t": "1789 :", "v": "R√©volution fran√ßaise. Souverainet√© du peuple."}, {"icon": "üó≥Ô∏è", "t": "1848 / 1944 :", "v": "Suffrage universel masculin, puis f√©minin."}, {"icon": "üîó", "t": "Aujourd'hui :", "v": "La Ve R√©publique h√©rite de tout √ßa. Et toi, tu en es le dernier maillon."}];

/* R√©cup√®re le code joueur depuis localStorage ‚Äî pas de saisie manuelle (RGPD) */
function getPlayer() {
  return localStorage.getItem('pvs_current_player') || 'anonyme';
}

function awardXP() {
  try {
    const raw   = localStorage.getItem('pvs_bridge_events');
    const evts  = raw ? JSON.parse(raw) : [];
    evts.push({
      id:     'AGORA-' + MODULE_ID + '-' + Date.now(),
      type:   'AGORA_MODULE_COMPLETE',
      player: getPlayer(),
      module: MODULE_ID,
      label:  'AGORA : De l\'Agora au Parlement',
      reward: XP_AMOUNT,
      d:      new Date().toISOString()
    });
    if (evts.length > 700) evts.splice(0, evts.length - 700);
    localStorage.setItem('pvs_bridge_events', JSON.stringify(evts));
  } catch(err) {}
}

function App() {
  const [step, setStep] = React.useState('intro');
  const [qIdx, setQIdx] = React.useState(0);
  const [token, setToken] = React.useState('');

  const finish = () => {
    const cert = { v:2, d:new Date().toISOString(), m:MODULE_ID, n:getPlayer(), f:true };
    localStorage.setItem(CERT_KEY, JSON.stringify(cert));
    awardXP();
    setToken(btoa(unescape(encodeURIComponent(JSON.stringify(cert)))));
    setStep('complete');
  };

  const goBack = () => { window.location.href = BACK_URL; };

  const PlayerChip = () => e('div', {className:'player-chip'}, 'üéÆ ', getPlayer());

  /* ‚îÄ‚îÄ INTRO ‚îÄ‚îÄ */
  const renderIntro = () => e('div', {className:'card'},
    e('div', {className:'top-row'},
      e('button', {className:'nav-back', onClick:goBack}, '‚Üê Agora'),
      PlayerChip()
    ),
    e('div', {className:'tag'}, 'La Cit√© & le D√©mos ¬∑ Module 3/4'),
    
    e('h1', null, "De l\'Agora au Parlement"),
    e('p', {className:'quote'}, "¬´¬†La libert√© est le droit de faire tout ce que les lois permettent.¬†¬ª ‚Äî Montesquieu (1748)"),
    e('p', null, "La d√©mocratie ath√©nienne meurt avec la conqu√™te mac√©donienne en 338 av. J.-C. Deux mill√©naires passent. Mais l\'id√©e ne meurt pas."),
    e('p', null, "Rome invente la R√©publique (509 av. J.-C.). 1215¬†: la Magna Carta limite le roi anglais. 1789¬†: la R√©volution fran√ßaise pose la souverainet√© du peuple. 1944¬†: les femmes votent en France. Chaque g√©n√©ration a √©largi le cercle."),

    e('div', {style:{textAlign:'center'}},
      e('div', {className:'xp-badge'}, '‚ö° +50 XP √† la cl√©')),
    e('button', {className:'btn', onClick:() => setStep('quiz')}, 'Traverser les si√®cles')
  );

  /* ‚îÄ‚îÄ QUIZ ‚îÄ‚îÄ */
  const renderQuiz = () => {
    const q   = QUESTIONS[qIdx];
    const pct = 25 + Math.round((qIdx / QUESTIONS.length) * 30);
    return e('div', {className:'card'},
      e('div', {className:'progress'},
        e('div', {className:'progress-fill', style:{width:pct+'%'}})),
      e('div', {className:'step-tag'}, 'Question ' + (qIdx+1) + ' / ' + QUESTIONS.length),
      e('h2', null, q.q),
      q.a.map((opt, i) => e('button', {
        key:i, className:'opt',
        onClick: () => {
          if (i === q.c) {
            if (qIdx < QUESTIONS.length - 1) setQIdx(qIdx + 1);
            else setStep('scenario');
          } else {
            alert(q.wrong || 'Les dates sont tes alli√©es. Reprends la frise.');
          }
        }
      }, opt))
    );
  };

  /* ‚îÄ‚îÄ SCENARIO ‚îÄ‚îÄ */
  const renderScenario = () => e('div', {className:'card'},
    e('div', {className:'progress'},
      e('div', {className:'progress-fill', style:{width:'70%'}})),
    e('div', {className:'step-tag'}, 'Mise en situation'),
    e('h2', null, SCENARIO.title),
    e('p', null, SCENARIO.p),
    SCENARIO.options.map((opt, i) => e('button', {
      key:i, className:'opt',
      onClick: () => { if (opt.ok) setStep('synthesis'); else alert(opt.fb); }
    }, opt.text))
  );

  /* ‚îÄ‚îÄ SYNTHESIS ‚îÄ‚îÄ */
  const renderSynthesis = () => e('div', {className:'card'},
    e('div', {className:'progress'},
      e('div', {className:'progress-fill', style:{width:'88%'}})),
    e('div', {className:'step-tag'}, 'Synth√®se'),
    e('h2', null, 'Ce qu\'il faut retenir'),
    e('div', {className:'summary-box'},
      SYNTHESIS.map((s,i) => e('p', {key:i},
        e('strong', null, s.icon + ' ' + s.t + ' '), s.v))
    ),
    e('button', {className:'btn', onClick:finish}, 'Valider ce module ‚Üí')
  );

  /* ‚îÄ‚îÄ COMPLETE ‚îÄ‚îÄ */
  const renderComplete = () => e('div', {className:'card'},
    e('div', {className:'seal'}, 'üìú'),
    e('h1', null, '2500 ans en poche !'),
    e('p', {style:{textAlign:'center'}}, 'La chronologie est ma√Ætris√©e.'),
    e('div', {style:{textAlign:'center', margin:'8px 0'}},
      e('div', {className:'xp-badge'}, '‚ö° +' + XP_AMOUNT + ' XP envoy√©s au Portail')),
    e('p', {style:{textAlign:'center',color:'var(--muted)',fontSize:'.8rem',marginTop:'10px'}},
      'Copie le jeton ci-dessous et colle-le dans l\'Agora.'),
    e('div', {className:'token-box'}, token),
    e('p', {className:'token-note'},
      'üìã S√©lectionne tout le code (clic dans la zone) ‚Äî Ctrl+C / Cmd+C.'),
    e('button', {className:'btn', onClick:goBack}, '‚Üê Retour √† l\'Agora')

  switch(step) {
    case 'intro':     return renderIntro();
    case 'quiz':      return renderQuiz();
    case 'scenario':  return renderScenario();
    case 'synthesis': return renderSynthesis();
    case 'complete':  return renderComplete();
    default:          return renderIntro();
  }
}

ReactDOM.createRoot(document.getElementById('root')).render(e(App));
</script>
</body>
</html>
