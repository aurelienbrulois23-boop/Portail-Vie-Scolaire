<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub en construction - Portail Vie Scolaire</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon: #00d4ff;
            --gold: #ffd700;
            --dark: #050508;
            --mid: #1a1a2e;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
            color: #fff;
            background: radial-gradient(circle at 20% 20%, rgba(0, 212, 255, 0.2), transparent 40%),
                        radial-gradient(circle at 80% 80%, rgba(255, 215, 0, 0.2), transparent 35%),
                        linear-gradient(135deg, var(--dark), var(--mid));
        }

        .panel {
            width: min(760px, 100%);
            border-radius: 16px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(8px);
            text-align: center;
        }

        .tag {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 999px;
            font-weight: 700;
            color: #000;
            background: linear-gradient(135deg, var(--neon), var(--gold));
            margin-bottom: 14px;
        }

        h1 {
            font-family: 'Orbitron', monospace;
            font-size: clamp(1.6rem, 4vw, 2.3rem);
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--neon), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.05rem;
            line-height: 1.6;
            color: #b8c6d8;
            margin-bottom: 18px;
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 10px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
        }

        .btn.primary {
            color: #000;
            background: linear-gradient(135deg, var(--neon), var(--gold));
        }

        .btn.secondary {
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.25);
            background: rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body>
    <section class="panel">
        <div class="tag">PORTAIL VIE SCOLAIRE</div>
        <h1>Hub en cours de construction</h1>
        <p>
            Ce hub est deja reserve dans l'architecture modulaire du portail.
            Il sera branche des qu'un contenu complet sera valide.
        </p>
        <div class="actions">
            <a class="btn primary" href="index.html">Retour au Portail Vie Scolaire</a>
            <a class="btn secondary" href="index_PSC1.html">Ouvrir le hub PIXHARe</a>
        </div>
    </section>
</body>
</html>
