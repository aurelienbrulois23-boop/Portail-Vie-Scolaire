<style>

.opt{display:block;width:100%;text-align:left;background:rgba(255,255,255,0.04);

  cursor:pointer;transition:.22s;border-radius:4px;font-size:0.88rem;line-height:1.5}
.opt:hover{background:rgba(255,255,255,0.09);border-color:var(--acc)}

.summary-box p{margin-bottom:8px;font-size:0.85rem;color:#c0d4e8}

.token-box{background:#000;color:var(--acc);font-family:'Share Tech Mono',monospace;
  padding:16px;border:1px dashed var(--acc);word-break:break-all;margin:18px 0;
  font-size:0.8rem;border-radius:3px;cursor:text;user-select:all;line-height:1.6}
.token-note{font-size:0.72rem;color:var(--muted);line-height:1.65;margin-top:4px}
.seal{text-align:center;font-size:2.8rem;margin:14px 0}
.nav-back{background:rgba(255,255,255,0.05);border:1px solid var(--border);
  color:var(--muted);padding:6px 12px;cursor:pointer;border-radius:3px;
  font-size:0.7rem;font-family:'Montserrat',sans-serif;font-weight:600;
  transition:.2s;margin-bottom:18px}
.nav-back:hover{background:rgba(255,255,255,0.09);color:#fff}
</style>
</head>
<body>
<div id="root"></div>
<script>
const e = React.createElement;
const MODULE_ID = "AG_CV02";
const CERT_KEY  = "CERT_CIVDEMOS_2";
const XP_AMOUNT = 50;
const BACK_URL  = "index_PIX_DELEGUES.html";
const QUESTIONS = [{"q": "Qui a instaur√© la d√©mocratie √† Ath√®nes vers 508 avant J.-C. ?", "a": ["P√©ricl√®s, le grand orateur", "Clisth√®ne, le r√©formateur", "Socrate, le philosophe", "Alexandre le Grand"], "c": 1, "wrong": "Clisth√®ne, pas P√©ricl√®s. P√©ricl√®s l'am√©liore plus tard. Relis l'intro."}, {"q": "Quel pourcentage de la population ath√©nienne participait r√©ellement √† la d√©mocratie ?", "a": ["100% ‚Äî tout le monde votait", "50% ‚Äî femmes et hommes libres", "Environ 10% ‚Äî citoyens hommes libres n√©s ath√©niens", "30% ‚Äî tous les hommes libres"], "c": 2, "wrong": "Les femmes, esclaves et √©trangers r√©sidents en √©taient exclus. C'est fondamental √† retenir."}, {"q": "L'ostracisme ath√©nien permettait de...", "a": ["Condamner √† mort un citoyen", "Exiler pendant 10 ans quelqu'un jug√© trop puissant", "Priver du droit de vote pour un an", "R√©compenser les meilleurs orateurs"], "c": 1, "wrong": "Le mot vient d'ostrakon ‚Äî tesson de poterie. On votait le nom √† exiler. Protection contre la tyrannie."}];
const SCENARIO  = {"title": "D√©mocratie directe vs repr√©sentative", "p": "Un camarade dit : \"La d√©mocratie ath√©nienne et notre d√©mocratie aujourd'hui, c'est pareil.\" Qu'est-ce qui est faux dans cette affirmation ?", "options": [{"text": "\"Non. Ath√®nes = d√©mocratie DIRECTE (chaque citoyen vote chaque loi en personne). Nous = d√©mocratie REPR√âSENTATIVE (on √©lit des repr√©sentants qui votent √† notre place). Et surtout, Ath√®nes excluait la majorit√© de la population. Ce n'est pas exactement pareil.\"", "ok": true, "fb": ""}, {"text": "\"Si, c'est exactement pareil, c'est juste plus grand.\"", "ok": false, "fb": "La taille n'est pas la seule diff√©rence. Le m√©canisme est fondamentalement diff√©rent. Directe vs repr√©sentative."}, {"text": "\"Je sais pas trop, c'est compliqu√©.\"", "ok": false, "fb": "Tu viens de r√©pondre √† 3 questions l√†-dessus. Tu sais. Un d√©l√©gu√© ne se d√©robe pas."}]};
const SYNTHESIS = [{"icon": "üèõÔ∏è", "t": "Ath√®nes, 508 av. J.-C. :", "v": "Clisth√®ne cr√©e la premi√®re d√©mocratie directe ‚Äî chaque citoyen vote en personne."}, {"icon": "‚ö†Ô∏è", "t": "Ses limites :", "v": "Femmes, esclaves, √©trangers exclus. ~10% seulement. D√©mocratie imparfaite."}, {"icon": "üì¢", "t": "L'Agora :", "v": "Lieu de la parole publique. D√©battre en public = acte citoyen fondamental."}, {"icon": "üîó", "t": "Le lien avec toi :", "v": "Ta classe = ta polis. Tu es leur repr√©sentant √©lu. L'Ekkl√©sia t'a pr√©c√©d√© de 2500 ans."}];

function awardXP(name) {
  try {
    const raw   = localStorage.getItem('pvs_bridge_events');
    const evts  = raw ? JSON.parse(raw) : [];
    const player = localStorage.getItem('pvs_current_player') || name || 'inconnu';
    evts.push({
      id:     'AGORA-' + MODULE_ID + '-' + Date.now(),
      type:   'AGORA_MODULE_COMPLETE',
      player: player,
      module: MODULE_ID,
      label:  'AGORA : L'invention de la d√©mocratie',
      reward: XP_AMOUNT,
      d:      new Date().toISOString()
    });
    if (evts.length > 700) evts.splice(0, evts.length - 700);
    localStorage.setItem('pvs_bridge_events', JSON.stringify(evts));
  } catch(err) {}
}

function App() {
  const [step,    setStep]    = React.useState('intro');
  const [name,    setName]    = React.useState('');
  const [qIdx,    setQIdx]    = React.useState(0);
  const [token,   setToken]   = React.useState('');

  const finish = () => {
    const cert = { v:2, d:new Date().toISOString(), m:MODULE_ID, n:name||'D√©l√©gu√©', f:true };
    localStorage.setItem(CERT_KEY, JSON.stringify(cert));
    awardXP(name);
    setToken(btoa(unescape(encodeURIComponent(JSON.stringify(cert)))));
    setStep('complete');
  };

  const goBack = () => { window.location.href = BACK_URL; };

  /* ‚îÄ‚îÄ INTRO ‚îÄ‚îÄ */
  const renderIntro = () => e('div', {className:'card'},
    e('button', {className:'nav-back', onClick:goBack}, '‚Üê Agora'),
    e('div', {className:'tag'}, "La Cit\u00e9 & le D\u00e9mos \u00b7 Module 2/4"),
    
    e('h1', null, "L'invention de la d√©mocratie"),
    e('p', {className:'quote'}, "¬´ D√©mocratie : du grec demos (peuple) + kratos (pouvoir). Le pouvoir au peuple. ¬ª"),
    e('p', null, "Ath√®nes, 508 avant J.-C. Un homme nomm√© Clisth√®ne fait quelque chose d'in√©dit dans l'histoire humaine : il donne √† chaque citoyen le droit de voter directement les lois. Pas un roi. Pas un dieu. Le peuple."),
    e('p', null, "Mais attention : cette d√©mocratie exclut les femmes, les esclaves (30-40% de la population) et les √©trangers. Elle ne concerne que ~10% des habitants. L'id√©e est l√† ‚Äî imparfaite, mais r√©volutionnaire."),

    e('input', {className:'name-input', type:'text', placeholder:"Ton nom, citoyen...",
      autoComplete:'off', onChange: ev => setName(ev.target.value)}),
    e('div', {className:'xp-badge'}, '‚ö° +50 XP √† la cl√©'),
    e('button', {className:'btn', onClick: () => {
      if (!name.trim()) { alert("On ne vote pas anonymement ici !"); return; }
      setStep('quiz');
    }}, "Entrer dans l'Agora")
  );

  /* ‚îÄ‚îÄ QUIZ ‚îÄ‚îÄ */
  const renderQuiz = () => {
    const q   = QUESTIONS[qIdx];
    const pct = 25 + Math.round((qIdx / QUESTIONS.length) * 30);
    return e('div', {className:'card'},
      e('div', {className:'progress'}, e('div', {className:'progress-fill', style:{width:pct+'%'}})),
      e('div', {className:'step-tag'}, 'Question ' + (qIdx+1) + ' / ' + QUESTIONS.length),
      e('h2', null, q.q),
      q.a.map((opt, i) => e('button', {
        key:i, className:'opt',
        onClick: () => {
          if (i === q.c) {
            if (qIdx < QUESTIONS.length - 1) setQIdx(qIdx + 1);
            else setStep('scenario');
          } else {
            alert(q.wrong || "L'Agora r\u00e9clame de la pr\u00e9cision. R\u00e9essaie.");
          }
        }
      }, opt))
    );
  };

  /* ‚îÄ‚îÄ SCENARIO ‚îÄ‚îÄ */
  const renderScenario = () => e('div', {className:'card'},
    e('div', {className:'progress'}, e('div', {className:'progress-fill', style:{width:'70%'}})),
    e('div', {className:'step-tag'}, 'Mise en situation'),
    e('h2', null, SCENARIO.title),
    e('p', null, SCENARIO.p),
    SCENARIO.options.map((opt, i) => e('button', {
      key:i, className:'opt',
      onClick: () => {
        if (opt.ok) setStep('synthesis');
        else alert(opt.fb);
      }
    }, opt.text))
  );

  /* ‚îÄ‚îÄ SYNTHESIS ‚îÄ‚îÄ */
  const renderSynthesis = () => e('div', {className:'card'},
    e('div', {className:'progress'}, e('div', {className:'progress-fill', style:{width:'88%'}})),
    e('div', {className:'step-tag'}, 'Synth√®se'),
    e('h2', null, 'Ce qu\'il faut retenir'),
    e('div', {className:'summary-box'},
      SYNTHESIS.map((s,i) => e('p', {key:i},
        e('strong', null, s.icon + ' ' + s.t + ' '), s.v
      ))
    ),
    e('button', {className:'btn', onClick:finish}, 'Valider ce module ‚Üí')
  );

  /* ‚îÄ‚îÄ COMPLETE ‚îÄ‚îÄ */
  const renderComplete = () => e('div', {className:'card'},
    e('div', {className:'seal'}, "\ud83c\udfdb\ufe0f"),
    e('h1', null, "Citoyen de l'Agora !"),
    e('p', {style:{textAlign:'center'}}, "Tu portes l'h\u00e9ritage ath\u00e9nien, ", e('strong', null, name), ' !'),
    e('div', {style:{textAlign:'center'}}, e('div', {className:'xp-badge'}, '‚ö° +' + XP_AMOUNT + ' XP envoy√©s au Portail')),
    e('p', {style:{textAlign:'center',color:'var(--muted)',fontSize:'.8rem',marginTop:'10px'}},

    e('button', {className:'btn', onClick:goBack}, '‚Üê Retour √† l\'Agora')

  switch(step) {
    case 'intro':     return renderIntro();
    case 'quiz':      return renderQuiz();
    case 'scenario':  return renderScenario();

    case 'complete':  return renderComplete();
    default:          return renderIntro();
  }
}

ReactDOM.createRoot(document.getElementById('root')).render(e(App));
</script>
</body>
</html>
